<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
	<style type="text/css">
	body, html,#allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
	</style>
	<title>异步加载地图</title>
</head>
<body>
	<div id="allmap"></div>
</body>
</html>
<script type="text/javascript">
	//百度地图API功能
	function loadJScript() {
		var script = document.createElement("script");
		script.type = "text/javascript";
		script.src = "http://api.map.baidu.com/api?v=2.0&ak=fn2qnjeSulUUPaz7RzltiNEkPz2NCLqy&callback=init";
		document.body.appendChild(script);
	}
	function init() {
		// 百度地图API功能
		var map = new BMap.Map("allmap",{minZoom:4,maxZoom:20}); // 创建Map实例,设置地图允许的最小/大级别
		map.centerAndZoom(new BMap.Point(113.9303678223,22.5820807457),18); 
		map.enableScrollWheelZoom(true);
		map.enableScrollWheelZoom();                 //启用滚轮放大缩小
	}  
	
	window.onload = loadJScript;  //异步加载地图
</script>
