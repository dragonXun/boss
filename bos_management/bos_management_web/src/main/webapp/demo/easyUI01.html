<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="../js/easyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../js/easyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../js/ztree/zTreeStyle.css">
	<script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/easyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="../js/ztree/jquery.ztree.all-3.5.js"></script>
</head>
<script type="text/javascript">
function addTab(){
	if ($('#tt').tabs('exists', 'google')){
		$('#tt').tabs('select', 'google');
	} else {
		$('#tt').tabs('add',{
			title:'google',
			closable:true
		});
	}
}

$(function() {
	// 参数1 :  节点的ID
	// 参数2 :  ztree的配置参数
	// 参数3 :  具体的树的数据
	var setting = {}

	var zNodes = [ {
		name : "节点1",
		children : [ {
			name : "节点12",
				children : [ {
					name : "节点121"
				}, {	
					name : "节点122"
				} ],
		}, {	
			name : "节点13"
		} ]
	}, {
		name : "节点2"
	}, {
		name : "节点3"
	} ]
	$.fn.zTree.init($("#treeDemo"), setting, zNodes);
})
</script>
<body class="easyui-layout">

	<div data-options="region:'north'" style="height: 50px"></div>
	<div data-options="region:'south',split:true" style="height: 50px;"></div>

	<div data-options="region:'west',split:true" title="菜单栏"
		style="width: 200px;">
		<div class="easyui-accordion" data-options="fit:true">
			<div title="面板1">
				<div style="margin-bottom:10px" >
					<a href="#" class="easyui-linkbutton"  onclick="addTab()" data-options="iconCls:'icon-add'">google</a>
				</div>
			</div>
			<div title="面板2">
				<ul id="treeDemo" class="ztree"></ul>
			</div>
			<div title="面板3">面板3</div>
		</div></div>
	<div data-options="region:'center',title:'内容区',iconCls:'icon-ok'">
	<div class="easyui-tabs" style="width:400px;height:100px;"  id="tt">
	<div title="First Tab" style="padding:10px;">
		First Tab
	</div>
	<div title="Second Tab" closable="true" style="padding:10px;">
		Second Tab
	</div>
	<div title="Third Tab" iconCls="icon-reload" closable="true" style="padding:10px;">
		Third Tab
	</div>
</div>
	</div>

</body>
</html>
